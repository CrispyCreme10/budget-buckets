<div class="container">
  <div id="left-items">
    <fa-icon class="hoverable fs-25" [icon]="faBars"></fa-icon>
    <span id="title">Cash Flow Genie</span>
    <div id="pages">
      <a
        *ngFor="let page of pages"
        [class.selected]="isPageSelected(page.pageId)"
        routerLink="{{ page.location }}"
        (click)="selectPage(page.pageId)"
        >{{ page.pageId }}</a
      >
    </div>
  </div>
  <div id="right-items">
    <div id="toggle-theme">
        <fa-icon class="hoverable fs-25" [icon]="getThemeIcon()" (click)="switchTheme()"></fa-icon>
    </div>
    <div id="actions">

    </div>
  </div>
</div>
