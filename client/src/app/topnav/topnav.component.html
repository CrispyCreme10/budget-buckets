<div class="container">
  <div id="left-items">
    <fa-icon class="hoverable fs-main" [icon]="faBars"></fa-icon>
    <a id="title" routerLink="/home" (click)="selectPage('None')">Cash Flow Genie</a>
    <div id="pages">
      <a
        *ngFor="let page of pages"
        [class.selected]="isPageSelected(page.pageId)"
        routerLink="{{ page.location }}"
        (click)="selectPage(page.pageId)"
        >{{ page.pageId }}</a
      >
    </div>
  </div>
  <div id="right-items">
    <div id="toggle-theme">
        <fa-icon class="hoverable fs-main" [icon]="getThemeIcon()" (click)="switchTheme()"></fa-icon>
    </div>
    <div id="actions">
      <fa-icon class="hoverable fs-main" [icon]="faGithub"></fa-icon>
      <fa-icon class="hoverable fs-main" [icon]="faGift"></fa-icon>
      <fa-icon class="hoverable fs-main" [icon]="faCircleUser"></fa-icon>
    </div>
  </div>
</div>
